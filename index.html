<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Media Query</title>
  <style>
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 2rem;
    }

    /* TEST MEDIA QUERY */
    @media (max-width: 768px) {
      body {
        background: red !important;
        color: white;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Test Media Query</h1>
  <p>Si l'écran est plus petit que 768px → le fond doit devenir ROUGE.</p>
</body>
</html>
